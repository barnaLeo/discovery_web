<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
        }

        .image-wrapper {
            margin: 10px;
        }

        img {
            width: 400px;
            height: auto;
        }

        .container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>Piscine Web</h1>
    <div class="container">
        <div class="image-wrapper">
            <img src="https://images.pexels.com/photos/2317904/pexels-photo-2317904.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt="Image 1">
        </div>
        <div class="image-wrapper">
            <img src="https://images.pexels.com/photos/1128797/pexels-photo-1128797.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt="Image 2">
        </div>
    </div>
</body>

</html>
